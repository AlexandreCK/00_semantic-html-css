<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes Application</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" href="/sanitize.css">
</head>

<body>
    <nav>
        <H1>My Notes Application</H1>
    </nav>
    <main>
        
            <section class="note">
                <h2>Create a new note</h2>
                <form>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter the title">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" rows="10" cols="50" placeholder="Enter your note content"></textarea>
                    <input type="submit" value="Add Note" class="form-button">
                </form>
            </section>
            <section class="resources">
                <h2>Resources</h2>
                <div class="elements">
                    <a href="">MDN Web Docs</a>
                    <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">css-tricks</a>
                    <a href="">My Github</a>
                </div>
            </section>
    </main>
    <footer>
        <p>&copy; 2024 My Notes Application</p>
    </footer>
</body>

</html>
